<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic Modeling for Behavioral Patterns</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .figure-container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .figure-container img {
            width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .figure-container figcaption {
            font-size: 0.9em;
            color: #555;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Visually-supported Topic Modeling for Understanding Behavioral Patterns from Spatio-temporal Events</h1>

    <div class="figure-container">
        <figure>
            <img src="https://raw.githubusercontent.com/LalehMoussavi/topic-modeling-for-behavioral-patterns/main/figure1a.png" alt="t-SNE projection with 7 crossing links">
            
            <figcaption>Figure 1a: Topic projection using t-SNE has the least distortion with 7 crossing links.</figcaption>
        </figure>
    </div>

    <div class="figure-container">
        <figure>
            <img src="topic-modeling-for-behavioral-patterns/figure1b.png" alt="UMAP projection with 15 crossing links">
            <figcaption>Figure 1b: Topic projection using UMAP, with 15 crossing links, shows more distortion than t-SNE but less than MDS.</figcaption>
        </figure>
    </div>

    <div class="figure-container">
        <figure>
            <img src="topic-modeling-for-behavioral-patterns/figure1c.png" alt="MDS projection with many crossing links">
            <figcaption>Figure 1c: Topic projection using MDS with many crossing links has the most distortion.</figcaption>
        </figure>
    </div>
</body>
</html>
